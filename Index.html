<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<style>
    body{
    font-family: 'Courier New', Courier, monospace;
    background-color: #fff;

}

input{
    width: 150px;
    height: 100px;
    font-size: 75px;
    border-radius: 10px;
    margin: 10px;
    background-color: gray;
    color: white;
    border-style: none;
}

#frmCalculator{
    margin-left: 225px;
    margin-top: 20px;
}

h1{
    text-align: center;
    font-size: 45px;
    margin-right: 240px;
    margin-top: 20px;
}
</style>
<body>
    <h1>
       <span style="color: gold;">Simple Caluculator</span> 
    </h1>
    <form action="" name="cal" id="frmCalculator">
        <input type="text" name="display" style="width: 675px; height: 100px; text-align: center; background-color: yellowgreen;">
        <br>
        <input type="button" value="0" onclick="cal.display.value+='0'">
        <input type="button" value="1" onclick="cal.display.value+='1'">
        <input type="button" value="2" onclick="cal.display.value+='2'">
        <input type="button" value="+" onclick="cal.display.value+='+'" style="background-color: darkorange;">
        <br>
        <input type="button" value="3" onclick="cal.display.value+='3'">
        <input type="button" value="4" onclick="cal.display.value+='4'">
        <input type="button" value="5" onclick="cal.display.value+='5'">
        <input type="button" value="-" onclick="cal.display.value+='-'" style="background-color: darkorange;">
        <br>
        <input type="button" value="6" onclick="cal.display.value+='6'">
        <input type="button" value="7" onclick="cal.display.value+='7'">
        <input type="button" value="8" onclick="cal.display.value+='8'">
        <input type="button" value="*" onclick="cal.display.value+='*'" style="background-color: darkorange;">
        <br>
        <input type="button" value="9" onclick="cal.display.value+='9'">
        <input type="button" value="C" onclick="cal.display.value=''" style="background-color: aquamarine;">
        <input type="button" value="=" onclick="cal.display.value=eval(cal.display.value)" style="background-color: turquoise;">
        <input type="button" value="&#247" onclick="cal.display.value+='/'" style="background-color: aqua;">
        
    </form>
</body>
</html>
